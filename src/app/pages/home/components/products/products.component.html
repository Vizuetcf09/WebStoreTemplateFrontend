<section class=" bg-brand-white w-full px-4 py-2 overflow-hidden relative">
  @if (products.length > 0) {
  <div
    class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1  bg-brand-gray sm:p-6 rounded-3xl items-center justify-center gap-12">

    @for (product of products; track product.id) {
    <Card [product]="product"></Card>
    }
  </div> }

  @else {
  <p class="text-gray-500">Cargando Productos...</p>
  }
</section>
