<section class=" bg-brand-white w-full px-4 py-2 overflow-hidden relative">
  @if (products.length > 0) {
  <div
    class="mt-4 grid grid-cols-3 sm:grid-cols-3 gap-8 bg-brand-gray sm:px-6 lg:px-8 py-16 rounded-3xl items-center justify-center gap-12">

    @for (product of products; track product._id) {
    <Card [product]="product"></Card>
    }
  </div> }

  @else {
  <p class="text-gray-500">Cargando Productos...</p>
  }
</section>
